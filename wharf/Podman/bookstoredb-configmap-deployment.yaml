---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb_root_password
data:
    MARIADB_ROOT_PASSWORD: r00tpa55
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstoredb
spec: # https://mariadb.org/start-mariadb-in-k8s/
  replicas: 1
  selector:
    matchLabels:
      app: bookstoredb
  template: 
    metadata:
      labels:
        app: bookstoredb
    spec: 
      containers:
      - name: bookstoredb
        image: docker.io/library/mariadb:latest
        ports:
        - containerPort: 3306
          hostPort: 3306
        env:
        - name: MARIADB_ALLOW_EMPTY_ROOT_PASSWORD
          value: "1" # if it is 1 and root_password is set, 
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: jsp_bookstoredata-pvc
        envFrom:
          - configMapRef:
            name: MARIADB_ROOT_PASSWORD
      volumes:
      - name: jsp_bookstoredata-pvc
        persistentVolumeClaim:
          claimName: jsp_bookstoredata
